<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Estilizando formulários</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div id="container">
        <h2>Formulário</h2>
        <form>
            <fieldset>
                <legend>Detalhes de contato</legend>
                <div>
                    <label for="nome">Nome:</label> <!-- O for="" permite acionar o campo de texto quando clicado na label -->
                    <input type="text" name="nome" id="nome">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label for="url">URL:</label>
                    <input type="text" name="url" id="url">
                </div>
            </fieldset>
            <fieldset>
                <legend>Comentários</legend>
                <div>
                    <label for="mensagem" onclick="retornaV()">Mensagem:</label>
                    <textarea name="mensagem" id="mensagem" maxlength="250" placeholder="Maximo 250 caracteres"></textarea>
                </div>
            </fieldset>
            <fieldset>
                <legend>Lembrar de mim</legend>
                <div>
                    <label>
                        <input type="radio" name="lembrar" id="sim">Sim
                    </label>
                </div>
                <div>
                    <label>
                        <input type="radio" name="lembrar" id="nao">Não
                    </label>
                </div>
            </fieldset>
            <div>
                <input type="submit" placeholder="Enviar" id="enviar">
            </div>
        </form>
    </div>
</body>
</html>
